<div class="single-news">
  <div class="container">
      <div class="row">
          <div class="col-lg-8">
              <div class="sn-container">
                  <div class="sn-img">
                      <img src="{{single[0].image}}" style="height: 400px; width: 700px;"/>
                  </div>
                  <div class="sn-content">
                      <h1 class="sn-title">{{single[0].head}}</h1>
                      <p class="font">
                       {{single[0].news}}
                      </p>

                      <p class="font">
                       {{single[0].news1}}
                      </p>
                       <p class="font">
                       {{single[0].news2}}
                      </p>
                  </div>
              </div>
              <div class="sn-related">
                  <h2>Related News</h2>
                  <div class="row sn-slider ">
                      <div class="col-md-4  mt-2" *ngFor="let x of sh">
                          <div class="sn-img">
                              <img src="{{x.image}}" />
                              <div class="sn-title">
                                  <a href="">{{x.head}}</a>
                              </div>
                          </div>
                      </div>

                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="sidebar">
                  <div class="sidebar-widget">
                      <h2 class="sw-title">In This Category</h2>
                      <div class="news-list">

                          <div class="nl-item" *ngFor="let y of sh">
                              <div class="nl-img">
                                  <img src="{{y.image}}" />
                              </div>
                              <div class="nl-title">
                                  <a (click)="gotosin('h1',y.head)">{{y.head}}</a>
                              </div>
                          </div>

                      </div>
                  </div>



                  <div class="sidebar-widget">
                      <h2 class="sw-title">News Category</h2>
                      <div class="category">
                          <ul>
                              <li><a (click)="gotosp()">Sports</a></li>
                              <li><a (click)="gotoint()">International</a></li>
                              <li><a (click)="gotobus()">Business</a></li>
                              <li><a (click)="gotoent()">Entertainment</a></li>
                              <li><a (click)="gototech()">Technology</a></li>
                          </ul>
                      </div>
                  </div>


              </div>
          </div>
      </div>
  </div>
 </div>
 <!-- Single News End-->
