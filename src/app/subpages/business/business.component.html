<section id="gallery">
  <div class="container">
    <h1 class="text-center mt-3 txt" ><span>Bussiness News</span> </h1>
    <div class="row">
    <div class="col-lg-4 mb-4" *ngFor="let x of business">
    <div class="card">
      <a (click)="gotohere('bussiness',x.head)">
      <img src="{{x.image}}" alt="" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{x.head}}</h5>
        <p class="card-text">{{x.head1}}</p>

      </div>
</a>
     </div>
    </div>
</div>
</div>
</section>
